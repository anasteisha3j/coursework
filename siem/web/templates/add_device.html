


<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додати пристрій</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="device-form">

    <h1>Додати новий пристрій</h1>

    <form method="POST" action="{{ url_for('views.add_device') }}">
        <label for="name">Назва пристрою:</label>
        <input type="text" id="name" name="name" required>

        <label for="ip_address">IP адреса:</label>
        <input type="text" id="ip_address" name="ip_address" required>

        <label for="mac_address">MAC-адреса:</label>
        <input type="text" id="mac_address" name="mac_address" required>

        <label for="type">Тип пристрою:</label>
        <select id="type" name="type" required>
            <option value="">-- Виберіть тип --</option>
            <option value="server">Сервер</option>
            <option value="workstation">Робоча станція</option>
            <option value="camera">Камера</option>
            <option value="router">Маршрутизатор</option>
            <option value="printer">Принтер</option>
        </select>



        <button type="submit">Додати пристрій</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <a href="{{ url_for('views.devices') }}">⬅ Назад до списку пристроїв</a>

</body>
</html>
